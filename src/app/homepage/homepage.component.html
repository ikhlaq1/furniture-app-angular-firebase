<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Furniture Gallery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css" />
</head>

<body >

  <div class="mycontainer">
      <slideshow  [minHeight]="'525px'" [autoPlay]="true" [showArrows]="true" [imageUrls]="sliderImageUrlArray"
      [lazyLoad]="sliderImageUrlArray?.length > 1" [autoPlayWaitForLazyLoad]="true">
    </slideshow>
  </div>
  

  <section class="gallery-block cards-gallery mycontainer">
    <div class="container">
      <div class="heading">
        <h2>Furniture Gallery</h2>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let item of imageName" class="col-md-6 col-lg-4">
        <div class="card border-0 transform-on-hover">
          <div class="lightbox">
            <a [routerLink]="['/image', item.id]">
              <img src="{{item.Imageurl}}" alt="Card Image" class="card-img-top">
            </a>
          </div>
          <div class="card-body">
            <p class="text-muted card-text">Name : {{item.imageTitle}}</p>
            <p class="text-muted card-text">Price : {{item.productPrice}}</p>
            <p class="text-muted card-text">Description : {{item.imageDescription}}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title"></h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Hello, World!</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
    </div>
  </ng-template>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
  <script>
    baguetteBox.run('.cards-gallery', {
      animation: 'slideIn'
    });

  </script>
</body>

</html>
